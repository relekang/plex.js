<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.1.0/css/bootstrap-combined.min.css">
        <title>PlexRemote</title>
        <style type="text/css">
        section{
        margin: 20px auto;
        width: 500px;
        }
        article{
        clear: both;
        }
        label{
        text-align:right;
        }
        #controls{ display: none; }
        </style>
    </head>
    <body>
        <section>
            <header>
                <div id="controls" class="pull-left btn-group">
                    <!-- <a class="btn btn-primary" id="backward"><i class="icon-white icon-backward"></i></a> -->
                    <a class="btn btn-primary" id="play"><i class="icon-white icon-play"></i></a>
                    <a class="btn btn-primary" id="pause"><i class="icon-white icon-pause"></i></a>
                    <!-- <a class="btn btn-primary" id="forward"><i class="icon-white icon-forward"></i></a> -->
                </div>
                <div class="pull-right">
                    <label>Server IP: <input class="input-medium" value="10.0.0." type="text" id="id_server_ip"> <i class="icon-" id="server_icon"></i></label>
                    <label>Client IP: <input class="input-medium" value="10.0.0." type="text" id="id_client_ip"> <i class="icon-" id="client_icon"></i></label>
                </div>
            </header>
            <article>
                <div>
                    <h3 id="server-header"></h3>
                    <div id="client-list"></div>
                </div>
            </article>
        </section>
        <script src="http://code.jquery.com/jquery-1.8.1.min.js"></script>
        <script>

            $(document).ready(function(){
                var server = "";
                var client = "";
                $("#id_server_ip").change(function(){
                    server = $(this).val() + ":32400";
                    updateClientList();
                    $("#server_icon").addClass("icon-ok-circle");
                });
                $("#id_client_ip").change(function(){
                    client = $(this).val();
                    $("#client_icon").addClass("icon-ok-circle");
                    $("#controls:hidden").fadeIn();
                });
                $("#play").click(function(){
                    performPlaybackCommand('play');
                });
                $("#pause").click(function(){
                    performPlaybackCommand('pause');
                });

                function performPlaybackCommand (command) {
                    $.ajax({
                        url: "http://" + server + "/system/players/" + client + "/playback/" + command,
                        success: function(){

                        },
                        error: function(){
                            alert(':(');
                        }
                    });
                }

                function updateClientList(){
                $.ajax({
                    url: "http://" + server + "/clients",
                    complete: function(message){
                        window.console.log(message.responseText);
                        var clients = "";
                        var keep_going = true;
                        var c = 0;
                        var re = new RegExp(/name="([a-zA-Z0-9\.\-\/]+)" host="([0-9\.]+)"/g);
                        while(keep_going || !(c<5)){
                            c++;
                            var match = re.exec(message.responseText);
                            if(match == null){
                                keep_going = false;
                            } else {
                                for(var i = 1; i < match.length - 1; i = i + 2){
                                    clients += '<li><a href="#" onclick="javascript:$(\'#id_client_ip\').val(\'' + match[i + 1] + '\').change();">' + match[i] + ' - ' + match[i + 1] + '</a></li>';
                                }
                            }
                        }

                        $("#client-list").html('<h3></h3><ul class="unstyled">' + clients + '</ul>');
                    }
                });

                }
            });
        </script>
    </body>
</html>
